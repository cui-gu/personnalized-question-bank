<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}个性化题库系统{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Prism.js for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    
    <style>
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .nav-link {
            color: rgba(255,255,255,0.8) !important;
            border-radius: 10px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white !important;
            transform: translateX(5px);
        }
        
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .question-card {
            margin-bottom: 20px;
        }
        
        .difficulty-easy { border-left: 5px solid #28a745; }
        .difficulty-medium { border-left: 5px solid #ffc107; }
        .difficulty-hard { border-left: 5px solid #dc3545; }
        
        .type-theory { background: linear-gradient(45deg, #e3f2fd, #f3e5f5); }
        .type-coding { background: linear-gradient(45deg, #f3e5f5, #e8f5e8); }
        .type-practical { background: linear-gradient(45deg, #fff3e0, #fce4ec); }
        .type-multiple_choice { background: linear-gradient(45deg, #e0f2f1, #f1f8e9); }
        
        .progress-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .code-editor {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        .stats-card {
            text-align: center;
            padding: 20px;
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 sidebar p-0">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4><i class="fas fa-brain"></i> 智能题库</h4>
                        <small>个性化学习助手</small>
                    </div>
                    
                    <ul class="nav flex-column px-3">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-home"></i> 首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/practice/1">
                                <i class="fas fa-code"></i> 开始练习
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard/1">
                                <i class="fas fa-chart-line"></i> 学习统计
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showKnowledgePoints()">
                                <i class="fas fa-book"></i> 知识点
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showLearningPath()">
                                <i class="fas fa-route"></i> 学习路径
                            </a>
                        </li>
                    </ul>
                    
                    <hr class="text-white">
                    
                    <div class="px-3">
                        <h6>快速统计</h6>
                        <div id="quick-stats" class="small text-white-50">
                            <div>今日练习: <span id="today-count">0</span> 题</div>
                            <div>总正确率: <span id="total-accuracy">0%</span></div>
                            <div>学习天数: <span id="study-days">0</span> 天</div>
                        </div>
                    </div>
                </div>
            </nav>
            
            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="pt-3 pb-2 mb-3">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
    
    <!-- Toast 容器 -->
    <div class="toast-container"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Prism.js for code highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // 全局变量
        const API_BASE = '/api';
        let currentUser = 1; // 默认用户ID
        
        // 工具函数
        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();
            
            const toastHTML = `
                <div class="toast" id="${toastId}" role="alert">
                    <div class="toast-header">
                        <i class="fas fa-${type === 'success' ? 'check-circle text-success' : 'exclamation-triangle text-warning'}"></i>
                        <strong class="me-auto ms-2">${type === 'success' ? '成功' : '提示'}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">${message}</div>
                </div>
            `;
            
            toastContainer.innerHTML += toastHTML;
            const toast = new bootstrap.Toast(document.getElementById(toastId));
            toast.show();
            
            // 自动清理
            setTimeout(() => {
                const element = document.getElementById(toastId);
                if (element) element.remove();
            }, 5000);
        }
        
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }
        
        function getDifficultyColor(difficulty) {
            const colors = {
                'easy': '#28a745',
                'medium': '#ffc107', 
                'hard': '#dc3545'
            };
            return colors[difficulty] || '#6c757d';
        }
        
        function getTypeIcon(type) {
            const icons = {
                'theory': 'fas fa-book',
                'coding': 'fas fa-code',
                'practical': 'fas fa-tools',
                'multiple_choice': 'fas fa-list'
            };
            return icons[type] || 'fas fa-question';
        }
        
        // API 调用函数
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(API_BASE + endpoint, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API调用失败:', error);
                showToast('网络请求失败: ' + error.message, 'error');
                throw error;
            }
        }
        
        // 加载快速统计
        async function loadQuickStats() {
            try {
                const stats = await apiCall(`/users/${currentUser}/stats`);
                document.getElementById('today-count').textContent = stats.recent_records?.length || 0;
                document.getElementById('total-accuracy').textContent = 
                    Math.round((stats.accuracy_rate || 0) * 100) + '%';
                document.getElementById('study-days').textContent = 
                    stats.knowledge_stats?.length || 0;
            } catch (error) {
                console.error('加载统计失败:', error);
            }
        }
        
        // 显示知识点
        function showKnowledgePoints() {
            // 实现知识点展示
            showToast('知识点功能开发中...', 'info');
        }
        
        // 显示学习路径
        function showLearningPath() {
            // 实现学习路径展示
            showToast('学习路径功能开发中...', 'info');
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadQuickStats();
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
